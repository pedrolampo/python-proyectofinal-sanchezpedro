{% extends "BaseApp/index.html" %}
{% load static %}

{% block contenidoQueCambia %}

<header class="masthead">
    <div class="container px-4 px-lg-5 h-50">
        <div
        class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center"
        >
        <div class="col-lg-8 align-self-end">
            <h1 class="text-white font-weight-bold mt-5">{{ client.name }} {{ client.surname }}</h1>
            <hr class="divider" />

            <div class="container mt-5 mb-5" style="color: #fff;">
                <div class="row mb-5">
                    <div class="col-md-6 w-100" style="text-align: left;">
                        - Email: {{client.email}}
                    </div>
                </div>

                <a href="{% url 'ClientUpdate' client.id %}" class="btn btn-primary">Editar</a>
                <a href="{% url 'ClientDelete' client.id %}" class="btn btn-primary">Borrar</a>
            </div>
        </div>
        </div>
    </div>
</header>

{% endblock %}
