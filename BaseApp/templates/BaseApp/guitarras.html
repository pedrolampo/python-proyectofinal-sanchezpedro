{% extends "BaseApp/index.html" %}

{% load static %}

{% block contenidoQueCambia %}

<header class="masthead">
  <div class="container px-4 px-lg-5 h-50">
    <div
      class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center"
    >
      <div class="col-lg-8 align-self-end">
        <h1 class="text-white font-weight-bold">Guitarras</h1>
        <hr class="divider" />

        <div class="container mt-5 mb-5">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card bg-secondary">
                <div>
                  <div class="card-body justify-content-center">
                    <a class="w-50" href="{% url 'GuitarCreate' %}"
                      ><button class="w-100 btn btn-primary">Cargar Nuevo Item</button></a
                    >
                  </div>
                  <div class="card-body justify-content-center">
                    <a class="w-50" href="{% url 'GuitarSearch' %}"
                      ><button class="w-100 btn btn-primary">Buscar por Nombre</button></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row gap-3">
          {% for guitar in object_list %}
            <a href="{% url 'GuitarDetail' guitar.id %}" class="card bg-primary" style="width: 18rem; color: #000; text-decoration: none;" >
              <!-- <img src="..." class="card-img-top" alt="..."> -->
              <div class="card-body align-items-center justify-content-center" style="display: flex;">
                  <h5 class="card-title">{{ guitar.name }}</h5>
              </div>
            </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</header>

{% endblock %}
