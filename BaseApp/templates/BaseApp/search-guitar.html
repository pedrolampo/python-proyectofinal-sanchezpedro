{% extends "BaseApp/index.html" %}
{% load static %}

{% block contenidoQueCambia %}

<header class="masthead">
    <div class="container px-4 px-lg-5 h-50">
        <div
        class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center"
        >
        <div class="col-lg-8 align-self-end">
            <h1 class="text-white font-weight-bold">Guitarras</h1>
            <hr class="divider" />
        </div>
        </div>
    </div>
</header>

<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Buscar Guitarra:</h3>
              </div>
              <div class="card-body">
                  <form action="/BaseApp/search-results/" method="get">
                      <div class="mb-3">
                          <label for="guitar" class="form-label">Nombre:</label>
                          <input type="text" class="form-control" id="guitar" name="guitar" required>
                      </div>
                      <button type="submit" class="btn btn-primary">Buscar</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
